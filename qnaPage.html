<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>궁금해요</title>
    <style>
      :root {
        --accent-color: #f9de30;
        --text-color: #f97800;
        --background-color: #ffffff;
        --selected-color: #ff0000; /* 선택된 메뉴 색상 */
      }

      body {
        margin: 0;
        font-family: 'Montserrat';
      }

      a {
        text-decoration: none;
        color: var(--text-color);
      }

      .header {
        background-color: var(--background-color);
        padding: 5px 7px;
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav_logo {
        font-size: 24px;
        color: var(--text-color);
        display: flex;
        align-items: center;
        margin-left: 50px;
        margin-right: 20px;
      }

      .nav_logo i {
        color: var(--accent-color);
      }

      .nav_logo span {
        color: var(--accent-color);
      }

      .nav_logo img {
        height: 70px;
        margin-right: 5px;
      }

      .nav_menu {
        display: flex;
        list-style: none;
        padding-left: 0;
      }

      .nav_menu li {
        margin-right: 80px;
        font-weight: bold;
      }

      .nav_menu li:last-child {
        margin-right: 0;
      }

      .nav_menu li:hover {
        color: var(--background-color);
        background-color: var(--accent-color);
        border-radius: 4px;
      }

      .nav_menu li a:hover {
        color: var(--background-color);
      }

      .nav_icons {
        display: flex;
        color: #7dc0ff;
        list-style: none;
        padding-left: 0;
      }

      .nav_icons li {
        padding: 8px 100px;
      }

      .user_buttons {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 20px;
        margin-right: 70px;
      }

      .user_buttons button {
        text-decoration: none;
        color: #ffffff;
        padding: 8px 12px;
        border: none;
        background-color: #f97800;
        border-radius: 20px;
        cursor: pointer;
      }

      .search_box {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        border: 1px solid #949494;
        border-radius: 20px;
        padding: 5px;
      }

      .search_box .search_icon {
        color: #888;
        margin-right: 5px;
      }

      .search_box input[type="text"] {
        flex-grow: 1;
        border: none;
        outline: none;
      }

      .search_box button {
        background-color: #f97800;
        border: none;
        border-radius: 20px;
        color: #fff;
        padding: 8px 12px;
        cursor: pointer;
      }

      /* 선택된 메뉴의 스타일 */
      .nav_menu .selected {
        color: var(--selected-color) !important;
      }

      /* 광고 이미지*/
      .banner {
        display: block;
        justify-content: center;
        align-items: center;
        height: 300px;
        margin-bottom: -120px; /* 원하는 간격으로 조정해보세요 */
      }

      .banner img {
        width: 55%;
        max-height: 50%;
        margin : auto; /* 추가 */
        display: block;
      }
              
     
      .container {
        display: flex;
        justify-content: center;
        
      }

      .button {
        display: inline-block;
        border: 2px solid #ffffff; /* 테두리 두께와 색상을 설정하세요 */
        border-radius: 20%; /* 테두리를 20%만 둥글게 설정하세요 */
        padding: 10px 20px; /* 버튼 내부 여백 설정 */
        text-decoration: none; /* 링크의 밑줄 제거 */
        color: #6b6b6b; /* 텍스트 색상 설정 */
        background-color: #fff; /* 버튼 내부 색상 설정 */
        margin-top: 30px; /* 버튼 위의 여백 설정 */
}

        /*글 작성하기 */

        .write-form {
        display: none;
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .write-form h2 {
        margin-bottom: 10px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        resize: vertical;
      }

      .form-group select {
        width: 100%;
        padding: 5px;
      }

      #submit-button {
        padding: 10px 20px;
        background-color: #f97800;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    /* 프로젝트 게시판 스타일 */
    .project-board,
    .study-board,
      .all-board  {
        display: none;
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* 프로젝트 게시판 글 목록 스타일 */
      .project-board .post-list,
      .study-board .post-list,
      .all-board .post-list  {
        list-style: none;
        padding: 0;
      }

      .project-board .post-list li,
      .study-board .post-list li,
      .all-board .post-list li  {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .project-board .post-list li h3,
      .study-board .post-list li h3,
      .all-board .post-list li h3  {
        margin: 0;
      }

      /* 프로젝트 버튼 활성화 스타일 */
      .button.selected {
        background-color: #ff6139;
        color: var(--background-color);
      }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav_logo">
          <a href="main.html">
            <img src="./image/Pagelogo.png" alt="Logo" />
          </a>
        </div>
    
        <ul class="nav_menu">
          <li><a href="main.html">홈</a></li>
          <li><a href="freePage.html">소통해요</a></li>
          <li><a class="selected" href="studyPage.html">함께해요</a></li>
          <li><a href="qnaPage.html">궁금해요</a></li>
          <li><a href="certificatePage.html">자격증</a></li>
        </ul>
        <div class="search_box">
          <i class="fas fa-search search_icon"></i>
          <input type="text" id="search_input" placeholder="검색" />
          <button id="search_button">검색</button>
        </div>
        <div class="user_buttons">
          <button id="login_button">로그인</button>
          <button id="signup_button">회원가입</button>
          <button id="profile_button" style="display: none;">프로필</button>
        </div>
      </header>

    
    <!--카테고리 메인 이미지-->
    <img src="./image/qna_main.png" alt="카테고리 이미지" style="display: block; margin: auto; max-width: 50%; height: 50%;">

    <!--페이지 내에 검색창-->
          <div class="search-box-input">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="검색" />
            <button id="search-button">검색</button>
          </div>
          <!--정렬버튼-->
          <div class="sort-button">
            <div class="dropdown">
              <button class="dropbtn">정렬</button>
              <div class="dropdown-content">
                <a href="#">최신순</a>
                <a href="#">오래된순</a>
                <a href="#">인기순</a>
              </div>
            </div>
          </div>

    <!--글 작성 버튼-->
    <div class="container">
    <a href="#" class="button">글쓰기</a>
    <a href="#" class="button">자유게시판</a>
    <a href="#" class="button">익명게시판</a>
    <a href="#" class="button">전체</a>
      </div>
        <!-- 글 작성 폼 -->
        <div class="write-form">
          <h2>글 쓰기</h2>
          <div class="form-group">
            <label for="topic">토픽</label>
            <select id="topic">
              <option value="anonymous">익명으로 작성하기</option>
              <option value="nickname">닉네임으로 작성하기</option>
            </select>
          </div>
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목을 입력하세요" />
          </div>
          <div class="form-group">
            <label for="tags">태그</label>
            <input type="text" id="tags" placeholder="태그를 입력하세요" />
          </div>
          <div class="form-group">
            <label for="content">본문</label>
            <textarea id="content" placeholder="글을 작성하세요"></textarea>
          </div>
          <button id="submit-button">작성 완료</button>
        </div>
            <!-- 프로젝트 게시판 -->
            <div class="project-board">
              <ul class="post-list">
                <li>
                  <h3>프로젝트 글 제목 1</h3>
                  <p>프로젝트 내용 1</p>
                </li>
                <li>
                  <h3>프로젝트 글 제목 2</h3>
                  <p>프로젝트 내용 2</p>
                </li>
                <!-- 여기에 프로젝트 글 목록을 동적으로 추가할 수 있습니다. -->
              </ul>
            </div>
         <!-- 스터디 게시판 -->
         <div class="study-board">
          <ul class="post-list">
            <li>
              <h3>프로젝트 글 제목 1</h3>
              <p>프로젝트 내용 1</p>
            </li>
            <li>
              <h3>프로젝트 글 제목 2</h3>
              <p>프로젝트 내용 2</p>
            </li>
            <!-- 여기에 프로젝트 글 목록을 동적으로 추가할 수 있습니다. -->
          </ul>
        </div>
          <!-- 전체 게시판 -->
          <div class="all-board">
            <ul class="post-list">
              <li>
                <h3>프로젝트 글 제목 1</h3>
                <p>프로젝트 내용 1</p>
              </li>
              <li>
                <h3>프로젝트 글 제목 2</h3>
                <p>프로젝트 내용 2</p>
              </li>
              <!-- 여기에 프로젝트 글 목록을 동적으로 추가할 수 있습니다. -->
            </ul>
          </div>
        
  
        <script>
          // 메뉴 선택 시 해당 메뉴의 글자 색상 변경
          var menus = document.getElementsByClassName('nav_menu')[0].getElementsByTagName('a');
          for (var i = 0; i < menus.length; i++) {
            menus[i].addEventListener('click', function() {
              for (var j = 0; j < menus.length; j++) {
                menus[j].style.color = '';
              }
              this.style.color = 'var(--selected-color)';
            });
          }
  
          // 글쓰기 버튼 클릭 시 글 작성 폼 보이기
        var writeButton = document.getElementsByClassName('button')[0]; // 첫 번째 버튼을 선택
        var writeForm = document.getElementsByClassName('write-form')[0];

        writeButton.addEventListener('click', function() {
          writeForm.style.display = 'block';
        });
         // 프로젝트 버튼 클릭 시 프로젝트 게시판 보이기
         var projectButton = document.getElementsByClassName('button')[1]; // 두 번째 버튼을 선택
          var projectBoard = document.getElementsByClassName('project-board')[0];

          projectButton.addEventListener('click', function() {
            // 다른 게시판 숨기기
            writeForm.style.display = 'none';

            // 선택한 버튼에 selected 클래스 추가
            for (var i = 0; i < menus.length; i++) {
              menus[i].classList.remove('selected');
            }
            this.classList.add('selected');

            // 프로젝트 게시판 보이기
            projectBoard.style.display = 'block';
          });
        // 스터디 버튼 클릭 시 스터디 게시판 보이기
      var studyButton = document.getElementsByClassName('button')[2]; // 세 번째 버튼을 선택
      var studyBoard = document.getElementsByClassName('study-board')[0];

      studyButton.addEventListener('click', function() {
        // 다른 게시판 숨기기
        var boards = document.getElementsByClassName('board');
        for (var i = 0; i < boards.length; i++) {
          boards[i].style.display = 'none';
        }

        // 선택한 버튼에 selected 클래스 추가
        var buttons = document.getElementsByClassName('button');
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].classList.remove('selected');
        }
        this.classList.add('selected');

        // 스터디 게시판 보이기
        studyBoard.style.display = 'block';
      });

      // 전체 버튼 클릭 시 전체 게시판 보이기
      var allButton = document.getElementsByClassName('button')[3]; // 네 번째 버튼을 선택
      var allBoard = document.getElementsByClassName('all-board')[0];

      allButton.addEventListener('click', function() {
        // 다른 게시판 숨기기
        var boards = document.getElementsByClassName('board');
        for (var i = 0; i < boards.length; i++) {
          boards[i].style.display = 'none';
        }

        // 선택한 버튼에 selected 클래스 추가
        var buttons = document.getElementsByClassName('button');
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].classList.remove('selected');
        }
        this.classList.add('selected');

        // 전체 게시판 보이기
        allBoard.style.display = 'block';
      });


 

        // 메뉴 선택 시 해당 메뉴의 글자 색상 변경
        var menus = document.getElementsByClassName('nav_menu')[0].getElementsByTagName('a');
        for (var i = 0; i < menus.length; i++) {
          menus[i].addEventListener('click', function() {
            // 선택한 메뉴에 selected 클래스 추가
            for (var j = 0; j < menus.length; j++) {
              menus[j].classList.remove('selected');
            }
            this.classList.add('selected');
          });
        }

      // 초기 로딩 시 전체 버튼 클릭하여 전체 게시판 보이기
        window.addEventListener('load', function() {
          var allButton = document.getElementsByClassName('button')[3]; // 네 번째 버튼을 선택
          allButton.click(); // 전체 버튼 클릭 이벤트 실행
        });

      // '소통해요' 버튼 클릭 시 전체 버튼 자동 클릭
        var communicateButton = document.getElementsByClassName('button')[0]; // 첫 번째 버튼을 선택

        communicateButton.addEventListener('click', function() {
          var allButton = document.getElementsByClassName('button')[3]; // 네 번째 버튼을 선택
          allButton.click(); // 전체 버튼 클릭 이벤트 실행
        });

      </script>
</body>
</html>
