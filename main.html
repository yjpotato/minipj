  <style>
    :root {
      --accent-color: #f9de30;
      --text-color: #f97800;
      --background-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Montserrat';
    }

    a {
      text-decoration: none;
      color: var(--text-color);
    }

    .header {
      background-color: var(--background-color);
      padding: 5px 7px;
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav_logo {

      color: var(--text-color);
      display: flex;
      align-items: center;

    }

    }

    .nav_logo img {

    }

    .nav_menu {

    }

    .nav_menu li {
      margin-right: 80px;

    }

    .nav_menu li:last-child {
      margin-right: 0;
    }

    .nav_menu li:hover {
      color: var(--background-color);
      background-color: var(--accent-color);
      border-radius: 4px;
    }

    .nav_menu li a:hover {
      color: var(--background-color);
    }

    .nav_icons {
      display: flex;
      color: #7dc0ff;
      list-style: none;
      padding-left: 0;
    }

    .nav_icons li {

    }

    .user_buttons {

      margin-right: 70px;
    }

    .user_buttons button {

    .search_box {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border: 1px solid #949494;
      border-radius: 20px;
      padding: 5px;
    }

    .search_box .search_icon {
      color: #888;
      margin-right: 5px;
    }

    .search_box input[type="text"] {
      flex-grow: 1;
      border: none;
      outline: none;
    }

    .search_box button {
      background-color: #f97800;
      border: none;
      border-radius: 20px;
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
    }

    .slider-container {
      width: 70%; /* 현재 크기에서 30%만큼 감소 */
      margin: 0 auto; /* 가운데 정렬을 위해 추가 */
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 calc(100% / 3);
     
      margin: 0 5px;
    }

    .slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background-color: #f97800;
    }

    
    .popular_menus {
    display: flex;
    justify-content: center; /* 인기글 메뉴를 가운데 정렬 */
    margin-top: 20px;
    gap: 20px; /* 인기글 박스 사이의 간격을 20px로 설정 */
    flex-wrap: wrap;
  }

  .popular_menus .menu {
  margin-right: 40px;
  margin-bottom: 40px;
}

.popular_menus:last-child {
  margin-top: 0;
}
#menu_section .popular_menus {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 20px;
  flex-wrap: wrap;
}


  .menu {
    background-color: #ffffff;
  padding: 10px;
  width: 400px;
  height: 400px;
  margin-right: 40px;
  border-radius: 40px;
  position: relative;
  border: 2px solid orange;
}

.menu:last-child {
  margin-right: 0;
}

.menu_header {
  background-color: #f97800;
  border-radius: 40px;
  padding: 10px;
  position: relative;
  margin-bottom: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.menu_header h2 {
  color: #fff;
  font-size: 18px;
  margin: 0;
  padding: 5px;
}


.menu_title {
  background-color: #ffffff;
  padding: 10px;
  margin-top: 50px;
  border-radius: 40px;
  position: relative;
}

   
.menu_title::after {
  content: "";
  position: absolute;
  width: calc(100% - 20px);
  height: 2px;
  background-color: orange;
  bottom: -1px;
  left: 10px;
}



.menu_title + .menu_title {
  margin-top: 50px;
}

.popular_menus .menu_title:last-child::after {
  display: none;
}

.menu_title::before {
  content: "";
  position: absolute;
  width: calc(100% - 20px);
  height: 2px;
  background-color: orange;
  top: 100%;
  left: 10px;
}



.popular_posts {

  padding: 0;
  margin: 30px 0 0 0; /* 상단 마진을 30px로 설정하여 아래로 이동 */

.popular_posts li {

}

.popular_posts li a {

}
.post_header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

  <script>
    var slideIndex = 0;
    var dots = document.querySelectorAll('.dot');
    var slides = document.querySelectorAll('.slide');
    var slider = document.querySelector('.slider');

    showSlide(slideIndex);
    setInterval(nextSlide, 3000);

    function showSlide(n) {
      slideIndex = n;
      var translateXValue = (-slideIndex * (100 / slides.length)) + '%';
      slider.style.transform = 'translateX(' + translateXValue + ')';
      for (var i = 0; i < dots.length; i++) {
        dots[i].classList.remove('active');
      }
      dots[slideIndex].classList.add('active');
    }

    function nextSlide() {
      slideIndex++;
      if (slideIndex === slides.length) {
        slideIndex = 0;
      }
      showSlide(slideIndex);
    }

    function prevSlide() {
      slideIndex--;
      if (slideIndex < 0) {
        slideIndex = slides.length - 1;
      }
      showSlide(slideIndex);
    }

    function setSlide(n) {
      slideIndex = n;
      showSlide(slideIndex);
    }

    for (var i = 0; i < dots.length; i++) {
      dots[i].addEventListener('click', function() {
        var index = Array.prototype.indexOf.call(dots, this);
        setSlide(index);
      });
    }
  </script>
